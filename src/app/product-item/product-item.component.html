
<div class="card mb-4 shadow-sm">
    <img class=" card-img-top p-2" width="180" height="180" [src]="productItem.imageurl" />
  
    <div class="card-body">
     <!--<h5 class="card-title">{{productItem.name}}</h5>-->
      <p class="card-text">
        
        <b>{{ productItem.price | currency:'INR' }}</b><br>
        

      </p>
      <p class="card-text">{{ productItem.description }}</p>
      

      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-dark product-btn" (click)="handleAddToCart()">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-warning product-btn" (click)="handleAddToCart()">Wishlist</button>
        </div>
      </div>
    </div>
  </div>
